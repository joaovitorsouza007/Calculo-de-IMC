<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>

    <link rel="stylesheet" href="assets/css/principal.css">

    <script defer src="assets/js/script.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js" integrity="sha512-uKQ39gEGiyUJl4AI6L+ekBdGKpGw4xJ55+xyJG7YFlJokPNYegn9KwQ3P8A7aFQAUtUsAQHep+d/lrGqrbPIDQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</head>
<body>
    <main id="conteiner">
        <section id="img">
            <img src="https://16c6bcdd4f.clvaw-cdnwnd.com/153ff6a561e463a6d74037544c38a919/200000069-3639436397/imc.png?ph=16c6bcdd4f" >
        </section>

        <section id="calculator">
            <form action="" id="form">
                <h1 id="title">
                    Calculadora - IMC
                </h1>

                <div class="input-box">
                    <label for="weight">
                        Peso em KG (xx)
                    </label>
                        <div class="input-field">
                                <i class="fa-solid fa-weight-hanging"></i>
                                <input type="number" id="weight" name="weight" required>
                                <span class>
                                    Kg 
                                </span> 
                        </div>
                </div>

                <div class="input-box">
                    <label for="height">
                        Altura em Metros (x.xx)
                    </label>
                        <div class="input-field">
                                <i class="fa-solid fa-ruler"></i>
                                <input type="number" step="0.01" id="height" name="height" required>
                                <span>
                                    M 
                                </span> 
                        </div>
                </div>

                <button id="calculate">
                    Calcular
                </button>
            </form>
            <div id="infos" class="hidden">
                <div id="result">
                    <div id="bmi">
                        <span id="value" >

                        </span>
                        <span>Seu IMC</span>
                    </div>

                    <div id="description">
                        <span>

                        </span>
                    </div>    

                </div>

                <div id="more_info">
                    <a href="https://mundoeducacao.uol.com.br/saude-bem-estar/imc.htm">
                        Mais informações sobre o IMC
                        <i class="fa-solid fa-arrow-up-right-from-square"></i>
                    </a>
                </div>
            </div>
        </section>
    </main>
   <!-- <script src="/assets/js/script.js"></script> -->
</body>
</html>
